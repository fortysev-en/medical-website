<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <title>Med Routine | Contact</title>
</head>
<body>
    <script>
        $(document).ready(function(){
            $('#contactForm').submit(function(e){
                e.preventDefault();
                const formData = $(this).serialize();
                $.ajax({
                    type: 'POST',
                    url: '../php/contacts.php',
                    data: formData,
                    success: function(response){
                        alert(response);
                        $('#contactForm')[0].reset();
                    }
                });
            });
        });
    </script>
    <nav>
        <a href="/" class="nav-logo">
            <img src="../assests/health_alt.svg" alt="Med Routine Logo" class="nav-logo-img"/>
            <h2 class="logo-txt">MED ROUTINE</h2>
        </a>
        <div class="nav-options">
            <a href="../index.html" class="nav-buttons">Home</a>
            <a href="about.html" class="nav-buttons">About</a>
            <a class="nav-buttons active">Contact</a>
            <div class="login-signup-div">
                <a href="login.html" class="nav-buttons" id="login">Login</a>
                <a href="dashboard.html" class="nav-buttons" id="dashboard">Dashboard</a>
                <a class="nav-buttons" id="logout" onclick="handleLogout()">Logout</a>
                <a href="signup.html" class="nav-buttons" id="signup">SignUp</a>
            </div>
        </div>
    </nav>

    <article>
       <div class="contact-article">
            <h1><span class="highlight">Contact</span> Us</h1>
            <p>We would love to hear you! Write us!</p>
            <div class="contact-address">
                <i class="bi bi-geo-alt-fill"></i>
                <h4>Regional Mental Hospital, Koradi Rd Nelson Square, Nagpur, Maharashtra - 440030</h4> 
            </div>
            <form id="contactForm">
                <input id="name" name="name" placeholder="Full Name" required/>
                <input id="email" name="email" placeholder="Email Address" required/>
                <input id="phone" name="phone" placeholder="Phone Number" type="number" required/>
                <textarea id="message" name="message" placeholder="Message" required></textarea>
                <button type="submit">SUBMIT</button>
            </form>
            <div class="footer-social-about">
                <a href="/" target="_blank">
                    <i class="bi bi-instagram"></i>
                </a>
                <a href="/" target="_blank">
                    <i class="bi bi-facebook"></i>
                </a>
                <a href="/" target="_blank">
                    <i class="bi bi-twitter-x"></i>
                </a>
                <a href="/" target="_blank">
                    <i class="bi bi-whatsapp"></i>
                </a>
            </div>
        </div>
    </article>
    
    <footer>
        <div class="footer-location-left">
            <div class="footer-location-left-overlay"></div>
            <a href="/" class="nav-logo">
                <img src="../assests/health_alt.svg" alt="Med Routine Logo" class="nav-logo-img"/>
                <h2 class="logo-txt">MED ROUTINE</h2>
            </a>
            <h4>Empower your medical health with confidence and care!</h4>
            <div class="footer-social">
                <a href="/" target="_blank">
                    <i class="bi bi-instagram"></i>
                </a>
                <a href="/" target="_blank">
                    <i class="bi bi-facebook"></i>
                </a>
                <a href="/" target="_blank">
                    <i class="bi bi-twitter-x"></i>
                </a>
                <a href="/" target="_blank">
                    <i class="bi bi-whatsapp"></i>
                </a>
            </div>
        </div>
        <div class="footer-location-right"></div>
    </footer>
    <script src="../script.js"></script>
</body>
</html>
