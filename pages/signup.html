<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <title>Med Routine | SignUp</title>
</head>
<body>
    <script>
        $(document).ready(function(){
            $('#signupForm').submit(function(e){
                e.preventDefault();

                const password = document.getElementById('password').value
                const confirmpassword = document.getElementById('confirmpassword').value
                if(password !== confirmpassword) {
                    alert('Passwords does not match!');
                    return;
                } else {
                    const formData = $(this).serialize();
                    $.ajax({
                        type: 'POST',
                        url: '../php/signup.php',
                        data: formData,
                        success: function(response){
                            alert(response);
                            $('#signupForm')[0].reset();
                            window.location.href = '/pages/login.html'; 
                        }
                    });
                }
            });
        });
    </script>

    <nav>
        <a href="/" class="nav-logo">
            <img src="../assests/health_alt.svg" alt="Med Routine Logo" class="nav-logo-img"/>
            <h2 class="logo-txt">MED ROUTINE</h2>
        </a>
        <div class="nav-options">
            <a href="../index.html" class="nav-buttons">Home</a>
            <a href="about.html" class="nav-buttons">About</a>
            <a href="contact.html" class="nav-buttons">Contact</a>
            <div class="login-signup-div">
                <a href="login.html" class="nav-buttons" id="login">Login</a>
                <a class="nav-buttons active" id="signup">SignUp</a>
            </div>
        </div>
    </nav>

    <article>
       <div class="signup-article">
            <h1><span class="highlight">Sign</span>Up</h1>
            <form id="signupForm">
                <div class="form-field-split">
                    <input placeholder="First Name" name="firstname" name="firstname" type="text" required/>
                    <input placeholder="Last Name" name="lastname" name="lastname" type="text" required/>
                </div>
                <input placeholder="Email Address" name="email" type="email" required/>
                <input placeholder="Address" name="address" type="address" required/>
                <input placeholder="Password" name="password" type="password" id="password" required/>
                <input placeholder="Confirm Password" name="confirmpassword" id="confirmpassword" type="password" required/>
                <button type="submit">SIGNUP</button>
            </form>
            <h4>Already have an account? <a href="login.html">Login</a></h4>
        </div>
    </article>
    
    <footer>
        <div class="footer-location-left">
            <div class="footer-location-left-overlay"></div>
            <a href="/" class="nav-logo">
                <img src="../assests/health_alt.svg" alt="Med Routine Logo" class="nav-logo-img"/>
                <h2 class="logo-txt">MED ROUTINE</h2>
            </a>
            <h4>Empower your medical health with confidence and care!</h4>
            <div class="footer-social">
                <a href="/" target="_blank">
                    <i class="bi bi-instagram"></i>
                </a>
                <a href="/" target="_blank">
                    <i class="bi bi-facebook"></i>
                </a>
                <a href="/" target="_blank">
                    <i class="bi bi-twitter-x"></i>
                </a>
                <a href="/" target="_blank">
                    <i class="bi bi-whatsapp"></i>
                </a>
            </div>
        </div>
        <div class="footer-location-right"></div>
    </footer>
</body>
</html>
